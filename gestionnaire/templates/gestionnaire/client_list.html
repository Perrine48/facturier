{% extends "gestionnaire/base.html" %} {% block content %}

<div class="col-12">
    <form class="search mx-auto" action="{%url 'dashboard'%}" method="get">
        <input class="field" type="search" name="q" placeholder="Rechercher" class="form-control">
        <input type="submit" name="search" value="Search" class="btnsearch">
    </form>

    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Adresse</th>
            </tr>
        </thead>

        <tbody>
            {% for clients in object_list %}

            <tr>
                <td scope="row"><a href="{% url 'client-detail' clients.slug %}">{{clients.first_name}}</a></td>
                <td>{{clients.last_name}}</td>
                <td>{{clients.email}}</td>
                <td>{{clients.address}} {{clients.zipcode}} {{clients.city}}</td>
            </tr>

            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
