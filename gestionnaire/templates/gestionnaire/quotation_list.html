{% extends "gestionnaire/base.html" %} {% block content %}

<div class="col-12 QuotList">

    <form class="search mx-auto" action="{%url 'quotation-list'%}" method="get">
        <input class="field" type="search" name="q" placeholder="Rechercher" class="form-control">
        <select name="p">
            <option value="progress">PROGRESS</option>
            <option value="recall">RECALL</option>
            <option value="done">DONE</option>
        </select>
        <input type="submit" name="search" class="btnsearch">
    </form>




    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">Reference</th>
                <th scope="col">Client</th>
                <th scope="col">Date</th>
                <th scope="col">Statut</th>
            </tr>
        </thead>

        <tbody>

            {% for quotation in object_list %}

            <tr>
                <td scope="row"><a href='{% url 'quotation-detail' quotation.ref %}'>{{quotation.ref}}</a></td>
                <td>{{quotation.client}}</td>
                <td>{{quotation.create_date}}</td>
                <td>{{quotation.statut}}</td>
            </tr>

            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
