{% extends "gestionnaire/base.html" %} {% block content %}

<div class="col-12">
    <form class="search mx-auto" action="{%url 'product-list'%}" method="get">
        <input class="field" type="search" name="q" placeholder="Rechercher" class="form-control">
        <input type="submit" name="search" value="Search" class="btnsearch">
    </form>


    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">description</th>
                <th scope="col">stock</th>
                <th scope="col">prix</th>
            </tr>
        </thead>

        <tbody>
            {% for product in object_list %}

            <tr>
                <td scope="row"><a href="{% url 'product-detail' product.slug %}">{{product.name}}</a></td>
                <td>{{product.description}}</td>
                <td>{{product.stock}}</td>
                <td>{{product.price}} â‚¬ </td>
            </tr>

            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
